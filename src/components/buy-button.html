<script>
  document.getElementById('simulate-click').addEventListener('click', function() {
    const iframe = document.querySelector('iframe[name="frame-product-7795995181100"]'); // Find the iframe by its name

    if (iframe) {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document; // Get the iframe's document

        if (iframeDoc) {
            const addToCartButton = iframeDoc.querySelector('.shopify-buy__btn[data-element="product.button"]'); // Find the button inside the iframe

            if (addToCartButton) {
                console.log("Simulating click on the Add to Cart button...");
                addToCartButton.click(); // Trigger the click
            } else {
                console.error("Add to Cart button not found inside the iframe.");
            }
        } else {
            console.error("Unable to access iframe document.");
        }
    } else {
        console.error("Iframe not found.");
    }
});
