                const addToCartButton = iframeDoc.querySelector('.shopify-buy__btn[data-element="product.button"]'); // Find Shopify button

                    console.log("Simulating click on the Add to Cart button...");
                    addToCartButton.click(); // Trigger the Shopify Add to Cart button

                    console.error("Add to Cart button not found inside the iframe.");
                }

                console.error("Unable to access iframe document.");
            }
